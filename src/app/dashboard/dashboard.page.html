<ion-header [translucent]="true">
  <ion-toolbar class="contenedor-profesores">
    <ion-title slot="start" class="profesores">Match</ion-title>
    <ion-title slot="end" class="profesores">Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido principal -->
  <ion-card-content>

    <ion-card id="contenido1">
      <ion-card-header>
        <h2>Bienvenido, {{ usuario }} !</h2>
      </ion-card-header>

      <ion-card-content>
        <!-- Imagen dentro de un div centrado -->
      </ion-card-content>
    </ion-card>
  </ion-card-content>

  <ion-button (click)="scan()" expand="full">
    <ion-icon slot="start" name="scan"></ion-icon>
    Registrar Asistencia
  </ion-button>
</ion-content>



<!-- Barra de navegaciÃ³n con botones -->
<div class="navbar">
  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    
   
    <ion-tab-button class="cerrar" [routerLink]="['/']" tab="about">
      <ion-label>Cerrar Sesion</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</div>
