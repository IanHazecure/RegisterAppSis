<link rel="stylesheet" href="home.page.scss">

<ion-header [translucent]="true">
  <!-- <ion-toolbar>

  </ion-toolbar> -->
</ion-header>

<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons>
      <ion-button>
        <span>MATCH</span>
      </ion-button>
      <ion-button>
        <span>Beneficios</span>
      </ion-button>
      <ion-button>
        <span>Ayuda</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LOGIN</ion-title>
    </ion-toolbar>
  </ion-header>



  <div id="container">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="usuario" label="Usuario" type="text" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" label="Password" type="password" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-button id="btn-iniciar" expand="block" (click)="login()">
        INGRESAR
      </ion-button> 
      <ion-item id="botones-login" lines="none">
        <ion-label  (click)="goToRecuperar()" id="recuperarPass">Recuperar contraseña</ion-label>
      </ion-item>
      <ion-item id="botones-login" lines="none">
        <ion-label  (click)="goToRegister()" id="register">¿No tienes una cuenta? Regístrate</ion-label>
        
      </ion-item>
    </ion-list>
  </div>
