<ion-header [translucent]="true">
  <!-- <ion-toolbar>

  </ion-toolbar> -->
</ion-header>

  <ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons>
      <ion-button>
        <span>MATCH</span>
      </ion-button>
      <ion-button>
        <span>Beneficios</span>
      </ion-button>
      <ion-button>
        <span>Ayuda</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">RECUPERAR</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="username" placeholder="Usuario" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="newPassword" placeholder="Nueva Contraseña" type="password"></ion-input>
      </ion-item>
      <ion-button id="btn-recuperar" expand="block" (click)="updatePassword()">Actualizar Contraseña</ion-button>
      <ion-item>
        <ion-label  id="btn-volver"  [routerLink]="['/']">Volver</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
