<ion-header [translucent]="true">
  <ion-toolbar class="contenedor-profesores">
    <ion-title slot="start" class="profesores">Match</ion-title>
    <ion-title slot="end" class="profesores">Profesores</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <h4 class="texto-bienvenida">Bienvenido Profesor {{ usuario }}</h4>

  <div class="button-container">
    <ion-button [routerLink]="['/cursos-profe']" expand="full">
      <ion-icon slot="start" name="book-outline"></ion-icon>
      Clases
    </ion-button>
    <ion-button [routerLink]="['/crear-curso']" expand="full">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Crear Clase
    </ion-button>
  </div>

<div class="navbar">
  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    <ion-tab-button [routerLink]="['/dashboard-profe']" tab="schedule">
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button class="cerrar" [routerLink]="['/']" tab="about">
      <ion-label>Cerrar Sesion</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</div>
