<ion-header [translucent]="true">
  <!-- <ion-toolbar>

  </ion-toolbar> -->
</ion-header>

  <ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons>
      <ion-button>
        <span>MATCH</span>
      </ion-button>
      <ion-button>
        <span>Beneficios</span>
      </ion-button>
      <ion-button>
        <span>Ayuda</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">RECUPERAR</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    
    <ion-content>
      <div id="container">
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="username" placeholder="Usuario" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="password" placeholder="Password" type="password" required></ion-input>
          </ion-item>
    
          <div id="ProfAlum">
            <ion-button id="btn-docente" expand="block" [class.selected]="userType === 'Docente'" (click)="setUserType('Docente')">Docente</ion-button>
            <ion-button id="btn-alumno" xpand="block" [class.selected]="userType === 'Alumno'" (click)="setUserType('Alumno')">Alumno</ion-button>
          </div>
    
          <ion-button id="btn-register" expand="block" [disabled]="!username || !password || !userType" (click)="register()">Registrarse</ion-button>
    
          <ion-item>
            <ion-label id="btn-volver" [routerLink]="['/']">Volver</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
